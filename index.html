<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height:50vh;
            background-color: rgba(0, 0, 0, 0.405);
            border-radius: 20px;
            overflow: hidden;
            position:relative;
        }
        #road{
            height:50px;
            width:100%;
            background-color:red;
            position: absolute;
            bottom: 0px;

        }
        #dino{
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            bottom:50px;
            left: 20px;
            color: white;
        }
        #obs{
            width: 30px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 50px;
            right: 20px;
        }
        .obs-move{
            animation-name: moveright;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .jump{
            animation-name: jump;
            animation-duration: 1s;
            animation-iteration-count: 5;
            animation-timing-function: ease-in-out;
        }
        @keyframes jump{
            from{
                bottom: 50px;
            }
            to{
                bottom: 200px;
            }
        }
        @keyframes moveright{
            from{
                right: 20px;
            }
            to{
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="dino" class="jump">Dino</div>
        <div id="obs" class="obs-move">OBS</div>
        <div id="road">Road</div>
    
    </div>
</body>
<script>
    const object = document.getElementById("obs");
    const dino = document.getElementById("dino");
    document.addEventListener("keydown",function(event){
        if(event.key == "Enter"){
            object.classList.add("obs-move");
        }
        if(event.key == "Escape"){
            object.classList.remove("obs-move");
        }

    })

    document.addEventListener("keydown", function(event) {
        if (event.key === "w") {
            dino.classList.add("jump");
            setTimeout(() => {
                dino.classList.remove("jump");
            }, 1500);
        }
    }
);

let score = 0;
    let isGiveScore = false;
    const timer = setInterval(() => {
        const dinoRange = dino.getBoundingClientRect();
        const obsRange = object.getBoundingClientRect();
        const check = dinoRange.right > obsRange.left && 
            dinoRange.left < obsRange.right &&
            dinoRange.bottom > obsRange.top &&
            dinoRange.top < obsRange.bottom;
        if (check) {
            alert("Game Over");
            clearInterval(timer);
             object.classList.remove("obs-move");
        }
        if(!isGiveScore && obsRange.left> dinoRange.right){
            score++;
            const scoreBoard = document.querySelector("h3");
            scoreBoard.innerText = "Score: " + score;
            scoreBoard.style.textAlign="center"
            console.log("Score: " + score);
            isGiveScore = true;
        }

        if(dinoRange.right > obsRange.left){
            isGiveScore=false;
        }
    }, 100);
    
</script>
</html>
